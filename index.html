<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src=script.js defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="gameBoard">
        <div cellIndex="0" class="cell"></div>
        <div cellIndex="1" class="cell"></div>
        <div cellIndex="2" class="cell"></div>
        <div cellIndex="3" class="cell"></div>
        <div cellIndex="4" class="cell"></div>
        <div cellIndex="5" class="cell"></div>
        <div cellIndex="6" class="cell"></div>
        <div cellIndex="7" class="cell"></div>
        <div cellIndex="8" class="cell"></div>
    </div>
    <div class="players">
        <h2>Player 1: </h2>
        <h2>Player 2: </h2>
    </div>
    <h2 class="gameStatus">Player 1' turn</h2>
    <button class="restartBtn"><b>Restart</b></button>
    <div id="popup-window">
        <form class="forms">
            <div>
                <label for="player1"><b>Player 1: </b></label>
                <input type="text" id="player1" name="player1">
            </div>
            <div>
                <label for="player2"><b>Player 2: </b></label>
                <input type="text" id="player2" name="player2">
            </div>
            <button type="submit"><b>Start</b></button>      
        </form>
    </div>
</body>
</html>
