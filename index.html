<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src=script.js defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="gameBoard">
        <div class="cell" cellIndex="0">x</div>
        <div class="cell" cellIndex="1">o</div>
        <div class="cell" cellIndex="2"></div>
        <div class="cell" cellIndex="3"></div>
        <div class="cell" cellIndex="4"></div>
        <div class="cell" cellIndex="5"></div>
        <div class="cell" cellIndex="6"></div>
        <div class="cell" cellIndex="7"></div>
        <div class="cell" cellIndex="8"></div>
    </div>
    <div class="players">
        <h2>Player 1</h2>
        <h2>Player 2</h2>
    </div>
    <h2 class="gameStatus">Player 1' turn</h2>
    <button class="restartBtn"><b>Restart the Game</b</button>
</body>
</html>
